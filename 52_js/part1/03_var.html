<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>변수</h1>
    <script>
        /* 
            변수(Variables)
            1. 변하는 데이터(값)을 저장할 수 있는 메모리 공간이다.
            2. 한 개의 데이터만 저장할 수 있다. -> 새로운 데이터가 들어오면 기존 데이터는 삭제된다.

            //변수 선언 키워드: var -> let, const
            //변수 선언
            var 변수명;

            //값을 할당
            변수명 = 값;

            //변수 선언 및 할당
            var 변수명1 = 값1;
            var 변수명2 = 값2;
            var 변수명3 = 값3;

            var 변수명1 = 값1, 변수명2 = 값2, ...;
            

            변수명 작성 규칙
            1. 첫 글자는 영문자(AZ 또는 az), 밑줄(_), 달러 기호($)로 시작한다.
            2. 후속 문자는 영문자, 밑줄, 달러 기호, 숫자로 지정할 수 있다.
            3. 대소문자를 구분한다.
            4. 일반적으로 소문자로 지정하고, 두 단어 이상의 경우 소문자로 시작하는 Lower Camel Case(카멜 케이스)를 사용한다. (예, firstName, lastName)
            5. 예약어는 식별자로 사용할 수 없다.

            getElementById


            var $aaa (o)
            var _aaa (o)
            var -aaa (x)
            var 1aaa (x)
            var aaa3 (o)
            var Aaa 와 aaa는 서로 다른 변수 이다.
            var true (x)
            var if (x)
            true 와 if는 예약어다.

            자바스크립트 예약어: https://www.w3schools.com/js/js_reserved.asp 
        */

        //변수 선언
        //지금부터 box를 변수로 사용할 것을 선언합니다.
        //변수 선언 후 값을 할당하지 않으면 undefined
        document.write
        var box;
        //변수에 값을 할당
        //A = a a를 A에 할당한다.
        //A == a -> A와 a가 같다.
        box = 100;
        box = 30;

        //변수 선언 및 할당
        var box2 = 100;
        var box3 = 200;

        var box2 = 100, box3 = 200;

        // 출력할 내용을 ()안에 쓰기.
        
        document.write(box, '<br>');
        document.write('box', '<br>');
        
    </script>
</body>

</html>
