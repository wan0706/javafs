<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style></style>
<style>
    /* 초기화 */
    
        * {margin: 0;
         padding: 0;
          box-sizing: border-box;}
    
    html {font-size: 10px;}
    li {list-style: none;}
    a {text-decoration: none; color: #333;}
    body {font: 1.5rem/1.8 sans-serif;}


    /* GNB */
   
    /* 1depth */
    /* .main::after {content: ''; clear: both; display: block;} */
    .main > li {
         width: 160px;
        background: #000;
        text-align: center;
    }

    .main > li > a {
        display: block;
        font-size: 1.6rem;
        line-height: 40px;
        font-weight: bold;
        color: #fff;
        transition: .3s;
    }

    .main > li > a:hover {
        background: #234986;
    }

    .main > li > a:hover + .sub {
        display: block;
    }

    /* 2depth */

    .sub {
        display: none;
        padding: 10px 0 20px 0;
        background: rgb(143, 159, 186);
    }

    .sub a {
        padding: 4px 8px;
        font-size: 1.4rem;
        color: #fff;
    }
    
    .sub a:hover {
        background: #377ded;
        color: #111;
    }

</style>
</head>
<body>
    <nav id="gnb">
        <ul class="main">
            <li>
                <a href="#">메인메뉴1</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴2</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴3</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴4</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
   
            $('.main > li').mouseenter(function(){
                //this란? 이벤트를 발생시킨 주체
                $(this).find('.sub').stop().slideDown();
            });
            $('.main > li').mouseleave(function(){
                $(this).find('.sub').stop().slideUp();
            });

    </script>


</body>
</html>
