<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        * {margin: 0;}
        #fullpage div {height: 100vh;}
        #section1 {background: lemonchiffon;}
        #section2 {background: lawngreen;}
        #section3 {background: lightcoral;}
        #section4 {background: lightcyan;}
    </style>
</head>
<body>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <script>
       


    num = 1;

    document.documentElement.onwheel = function (event) {
    if (event.deltaY < 0) {
        location.href = "#section" + num;
        num = num - 1;
        if (num == 0) {
            num = 1;
        }
    } else {
        location.href = "#section" + num;
        num = num + 1;
        if (num > 7) {
            num = 6;
        }
    }
};
    </script>
</body>
</html>
