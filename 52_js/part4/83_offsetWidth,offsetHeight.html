<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            padding: 20px;
            border: 5px solid red;
            margin: 50px;
            background: blue;
        }
    </style>
</head>

<body>
    <div></div>

    <script>
        /* 
            요소.offsetWidth ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 너비(픽셀 단위)를 반환
            요소.offsetHeight ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 높이(픽셀 단위)를 반환
        */

        /*
            
            파란색 박스를 클릭하면 박스의 가로 크기만큼 높이를 줄여 주세요.

            속성: offsetWidth, style.height

        */


        // const divTag = document.querySelector('div');

        // divTag.onclick = function (){
        //     let width = divTag.offsetWidth
        //     divTag.style.height = width + 'px';
        //     console.log(width);
        // }

        const box = document.querySelector('div');

        box.onclick = function() {
            const h = box.offsetWidth;
            box.style.height = h + 'px';
            console.log(h);
        };





    </script>
</body>

</html>
