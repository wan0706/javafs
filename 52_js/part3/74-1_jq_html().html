<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        button, span {
            font-size: 20px;
            margin: 20px;
        }
    
    </style>
</head>

<body>
    <button>태그 구조 바꾸기</button>
    <div>
        <span>변경전 입니다.</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 

            요소.text(); 
            요소.text(값);
            요소.html; 
            요소.html(값);
        */


        /* 
            버튼을 클릭하면 '변경전 입니다.' 글자를 '변경 후 입니다.'로 바꾼다. (단, <h1> 태그 삽입) 또한 변경된 텍스트인 '변경 후 입니다.'를 클릭하면 '<h1>변경 후 입니다.</h1>' 를 경고창으로 띄운다.        
        
        */
        const btn = $('button');
        const box = $('div');
        
        btn.click(function(){
            box.html('<h1>변경 후 입니다.</h1>');
        });

        box.click(function() {
            let txt = box.html();
            alert(txt);
        });

    </script>
</body>

</html>
