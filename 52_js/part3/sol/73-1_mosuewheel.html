<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            background: #888;
            margin: 50px auto;
        }
        div p {
            font-size: 40px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>

    <script>
        const divTag = document.querySelector('div');
        const pTag = document.querySelector('p');


        // this는 이벤트를 발생시킨 객체(divTag)
        divTag.onwheel = function(event){
            if (event.deltaY > 0) {
                divTag.style.backgroundColor = 'yellow';
                pTag.innerText = '마우스 휠을 내렸습니다.';
            } else {
                divTag.style.backgroundColor = 'green';
                pTag.innerText = '마우스 휠을 올렸습니다.';
            }
        };
    </script>
</body>

</html>
