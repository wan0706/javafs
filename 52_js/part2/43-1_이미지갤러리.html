<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="galleryZone">
        <p>
            <!-- 인라인 스크립트 -->
            <button onclick="gallery(0);">이전</button>
            <button onclick="gallery(1);">다음</button>
        </p>
        <p><img src="../assets/pic_1.jpg" alt="" id="photo"></p>
    </div>
    <!-- 내부 스크립트 -->
    <script>
        /* 
            HTML의 이벤트 속성: onclick

            객체.메서드()
            document.write()
            document.getElementById('아이디명')
            document.getElementsByClassName('클래스명')
            document.getElementsByTagName('태그명')
            document.querySelector('선택자')
            document.querySelectorAll('선택자들')
            객체.setAttribute('속성', '값') ~ HTML 속성 설정

            HTML attribute
            CSS property
            get~: 반환(가져오기)
            set~: 설정(적용하기)

            메서드 체인
            객체.메서드().메서드()...;


            이벤트 종류: click
            이벤트 핸들러: on

            return: 함수 호출문에 결괏값 반환하고 함수 종료

            함수 정의
                function 함수명() {
                    코드;
                    return 데이터(값);
                }

            함수 호출
                var 변수 = 함수명();

            
        
            //함수를 사용하여 이미지 갤러리 만들기
            -함수명 : gallery(direct)
            -변수 : num, imgTag
            -메서드 : getElementById(), setAttribute()
            -제어문 : if ~ else, if
            -이미지명: ../assets/pic_1.jpg ~ pic_10.jpg

        */

            //변수
            const imgTag = document.getElementById('photo')
            let num = 1; 

            //함수
            function gallery(direct){
                if(direct){
                    //다음 버튼
                    if (num === 10) return;
                    num++;
                    console.log(num);
                } else {
                    //이전 버튼
                    if (num === 1) return;
                    num--;
                    console.log(num);
                }
            imgTag.setAttribute('src', '../assets/pic_' + num + '.jpg');
            }
            
    
            document.write(num);




    </script>
</body>

</html>
