<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>수학 객체</h1>
    <script>
       /* 
            반환(get) ~ 가져온다
            설정(set) ~ 지정한다
        

            Math.abs(숫자): 절대값(음수를 양수로) 반환
            Math.max(숫자1, 숫자2, 숫자3, ...): 가장 큰 값 반환
            Math.min(숫자1, 숫자2, 숫자3, ...): 가장 작은 값 반환
            
            //연산자로 표현하면 숫자 ** 제곱값 -> 2 ** 3 -> 2* 2* 2 = 8
            Math.pow(숫자, 제곱값): 거듭제곱값 반환

            Math.random(): 0(포함) ~ 1(제외) 사이의 난수 반환
            Math.round(숫자): 소수점 첫째 자리에서 반올림한 정수 반환
            Math.ceil(숫자): 소수점 첫째 자리에서 올림한 정수 반환
            Math.floor(숫자): 소수점 첫째 자리에서 내림한 정수 반환
            
            Math.sqrt(숫자): 제곱근값 반환
            Math.PI: 원주율(3.141592...) 상수 반환
       */

       document.write('Math.abs(-3.14) ->' +  Math.abs(-3.14),'<br>');
       document.write('Math.max(숫자1, 숫자2, 숫자3, ...) ->' +  Math.max(10,20,30),'<br>');
       document.write('Math.min(숫자1, 숫자2, 숫자3, ...) ->' +  Math.min(10,20,30),'<br>');
       
       document.write('Math.pow(숫자, 제곱값) ->' +  Math.pow(2,3),'<br>');
       
       document.write('Math.random() ->' + Math.random(),'<br>');
       document.write('Math.round(3.54) ->' +  Math.round(3.54),'<br>');
       document.write('Math.ceil(3.54) ->' +  Math.ceil(3.54),'<br>');
       document.write('Math.floor(3.94) ->' +  Math.floor(3.54),'<br>');
      
       document.write('Math.sqrt(8) ->' +  Math.sqrt(8),'<br>');
       //Math 객체의 상수(꼭 대문자 확인.)
       document.write('Math.PI ->' +  Math.PI,'<br>');
    
    

    </script>
</body>

</html>
