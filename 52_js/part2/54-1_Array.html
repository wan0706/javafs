<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>배열 객체</h1>
    <script>
       /* 
            join(연결문자): 연결문자 기준으로 1개의 문자열 데이터로 반환
            A.concat(b): A에 b를 결합하여 반환
            sort(): 오름차순 정렬하여 반환
            reverse(): 데이터 순서를 거꾸로 바꾼 후 반환
            slice(index1, index2): 인덱스1에서 인덱스2 이전까지 반환
       */

        var arr1 = ['사당', '교대', '방배', '강남'];
        var arr2 = ['신사', '압구정', '옥수'];

        
        arr1.join('-');
        document.write(arr1.join('-'), '<br>');
        document.write(arr1, '<br>');

        document.write(arr1.concat(arr1), '<br>');
        document.write(arr2.concat(arr2), '<br>');
        document.write(arr1, '<br>');
        document.write(arr2, '<br>');

        //1번부터 3번 이전까지
        document.write(arr1.slice(1,3), '<br>')
        document.write(arr1, '<br>')
        
        //기존 배열 값을 바꾼다.
        document.write(arr1.reverse(), '<br>')
        document(arr1, '<br>');

    </script>
</body>

</html>
