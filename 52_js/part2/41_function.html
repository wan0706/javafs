<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>함수</h1>
    <script>
        /* 

            식별자(변수,함수)의 이름 지정 규칙
            1. 첫 글자는 영문자, _, $
            2. 두 번째부터 영문자, _, $, 숫자
            3. 카멜 표기법
            4. 영문자의 대소 구별

            내장 함수:
            Number(), String(), Boolean(), parseInt()




            변수(variables)
            - 1개의 데이터를 저장
            - var(재선언, 재할당), let(재할당), const(선언과 동시에 할당) 키워드를 이용하여 선언
            - 문자형, 숫자형, 논리형 데이터 보관

            // 변수 선언 및 할당
            var 변수 = 값;
            // 값 할당
            변수 = 값;

            //함수 정의 -> 선언
            function 함수(){코드;};
            //함수 호출 -> 실행 
            함수();
            
            함수(function, 기능)
            - 코드의 재사용
            - 코드를 저장하고 데이터를 반환
            - function 키워드를 이용하여 선언
            - 제어문과 함수 끝은 문장 끝 ;을 쓰지 않는다.
    

            함수 정의
                function 함수명() {
                    코드;
                }

            익명 함수(함수명이 없는 함수) 정의
                var 참조변수 = function() {
                    코드;
                }

            함수 호출
                함수명();
                또는
                참조변수();


            호이스팅(hoisting)?
                - 자바스크립트 해석기가 변수와 함수의 메모리 공간을 선언 전에 미리 할당하는 것

            일반 함수의 경우 함수 정의 전에 함수 호출문이 있어도 호이스팅(hoisting) 방식이 적용되어 실행되지만 익명 함수는 적용되지 않는다.
        */

        
        // 1부터 10까지 출력하는 함수를 만들어 보세요.
        // for (let i = 1; i <=10; i++) {
        //     document.write(i, '<br>')
        // }
         // 1부터 10까지 더하여 결과를 출력하는 함수를 만들어 보세요.
         //객체.메서드(매개변수1, 매개변수2,...)
         //함수(매개변수1, 매개변수2, ...){코드;}


        //호이스팅
        sum = 1 + 2;
        document.write(sum, '<br>')

        var sum;
        /* let은 안됌.*/






        hap();
        // hap2();


        function hap() {
        let sum = 0;

        for (let i = 1; i <=100; i++) {
           // sum = sum + i;
           sum += i;
        }
        document.write('hap =' + sum, '<br>');
    }
    
         //익명함수
        let hap2 = function (){
        let sum = 0;

        for (let i = 1; i <=100; i++) {
           // sum = sum + i;
           sum += i;
        }
        document.write('hap2 =' + sum, '<br>');
    }
    
    

    hap();
    // hap2();

    </script>
</body>

</html>
