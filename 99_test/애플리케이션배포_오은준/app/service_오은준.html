<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플리케이션배포1_오은준</title>
    <style>
         * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        #wrap {
            position: fixed;
            top: 100px;
            margin: 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 32px;
        }

        p {
            font-size: 14px;
            color: red;
        }

        input {
            width: 100%;
            font-size: 20px;
            border: 1px solid #444;
            margin:8px 0;
            padding: 16px;
        }

        button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <h1>묵찌빠 회원가입</h1>
        <input type="text" placeholder="아이디를 입력하세요." id="memberId">
        <input type="text" placeholder="비밀번호를 입력하세요." id="memberPw">
        <button>가입하기</button>
        <p>아이디와 패스워드를 입력 후 가입하기를 누르세요.</p>
    </div>

    <script>
        const memberId = document.querySelector('#memberId')
        const memberPw = document.querySelector('#memberId')
        const memberBtn = document.querySelector('button')

        memberBtn.onclick = member;

        function member(){
            const userId = memberId.value;
            const userPw = memberPw.value;
            location.href = '애플리케이션배포_오은준.html' + userId + '/' + userPw;
        }


    </script>
</body>
</html>
