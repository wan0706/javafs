<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애플리케이션배포_오은준</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* 가로 해상도: 390px */
         /* 가로 해상도: 390px */
         * {
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        #wrap {
    
            margin: 100px 30px 0;
            text-align: center;
            background: #fdeeff;
            border-radius: 10px 10px;
        }

        h1 {
            margin-bottom: 32px;
            font-family: 'Pacifico', cursive;
        }

        p {
            font-family: 'Dongle', sans-serif;
            font-size: 20px;
            color: red;
        }

        input {
            width: 100%;
            font-size: 20px;
            border: 1px solid #444;
            margin:8px 0;
            padding: 16px;
        }

        button {
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            font-size: 20px;
        }

        #member {
            position: absolute;
            left: 0;
            width: 100%;
            color: #777;
            font-size: 1.5rem;
            bottom: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1>PRINCESS GAME</h1>
        <input type="text" placeholder="아이디를 입력하세요." id="loginId">
        <input type="text" placeholder="비밀번호를 입력하세요." id="loginPw">
        <button>로그인</button>
        <p>아이디와 패스워드를 입력 후 로그인하세요.</p>
        <p id="member">계정이 없으신가요? <a href="member.html">가입하기</a></p>
    </div>

    <script>
        //데이터베이스(Datebase, DB)
        // location.href = '93_login.html?' + userId + '/' + userPw;
        let temp = location.href.split('?');
        let data = temp[1].split('/');
        console.log(data);
        const userId = data[0];
        const userPw = data[1];

        const loginId = document.querySelector('#loginId');
        const loginPw = document.querySelector('#loginPw');
        const loginBtn = document.querySelector('button');
        
        //로그인 시 입력한 아이디/패스워드
        
        loginBtn.onclick = login;
        
        
        function login(){
            let newId = loginId.value;
            let newPw = loginPw.value;
     
            if (userId === newId) {
                if (userPw === newPw) {
                    location.href = "service.html";
                } else {
                    alert('비밀번호를 잘못 입력하셨습니다.')
                    location.reload();
                }
            } else {
                alert('아이디를 잘못 입력하셨습니다.')
                location.reload();
            }
        }


    </script>
</body>

</html>
