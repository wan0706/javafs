<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valley Festival_오은준</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR:wght@100;400;700&family=Poor+Story&family=Sunflower:wght@300&display=swap"
        rel="stylesheet" type="text/css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333333;
        }

        body {
            font: 1.5rem/1.8 'Poor Story', cursive;
        }

        /* 레이아웃 */
        #wrap {
            width: 100%;
        }

        header {
            height: 100px;
            background: #edf2f9;
        }

        /* 헤더 네비게이션 효과 */
        header h1 {
            animation: h1 5s forwards;
        }

        @keyframes h1 {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        nav {

            height: 40px;
            background: #afbfe8;
        }

        /* 푸터 */
        footer {
            background: #2e2e38;
        }

        /* 헤더 */

        header {
            text-align: center;
            padding: 40px 0;
        }

        /* GNB */
        nav {
            z-index: 1000;
            width: 100%;
            position: relative;
        }

        #gnb .main {
            display: flex;
        }

        /* 1depth */
        .main>li {
            width: 100%;
            height: 40px;
            display: block;
            text-align: center;
        }

        .main>li>a {
            display: block;
            font-size: 1.6rem;
            line-height: 40px;
            font-weight: bold;
            color: #333333;
            transition: .3s;
        }

        .main>li>a:hover {
            background: #c4c7d464;
        }

        .main>li>a:hover+.sub {
            display: block;
        }

        /* 2depth */
        .sub {
            display: none;
            padding: 10px 0 20px 0;
            line-height: 30px;
            background: #75729638;
            height: 200px;
            text-shadow: 1px 1px #060606;
        }


        .sub a {
            padding: 4px 8px;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .sub a:hover {
            background: #33314e87;
            color: #ffffff;
        }




        /* 슬라이드 */
        .slide {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }



        .slide h2 {
            z-index: 100;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: #333333;
            text-shadow: 1px 1px 3px #ffffff;
        }

        .slide ul {
            position: relative;
            display: flex;
            left: 0;
            top: 0;
            width: 400%;
            display: flex;
            animation: slide 9s infinite;
        }

        .slide li {
            width: 100%;
            height: 300px;
        }



        /* 애니메이션 키프레임 */
        @keyframes slide {
            0% {
                left: 0;
            }

            5% {
                left: -100%;
            }

            33% {
                left: -100%;
            }

            38% {
                left: -200%;
            }

            66% {
                left: -200%;
            }

            71% {
                left: -300%;
            }

            99% {
                left: -300%;
            }

            99.99999% {
                left: -300%;
            }

            100% {
                left: 0;
            }
        }

        /* 푸터 */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #ffffff;
        }
    </style>

</head>

<body>
    <div id="wrap">
        <header>
            <h1 class="logo"><a href="#">valley Festival</a></h1>
        </header>
        <nav id="gnb">
            <ul class="main">
                <li>
                    <a href="#">축제소개</a>
                    <ul class="sub">
                        <li><a href="#">Festival</a></li>
                        <li><a href="#">행사장 안내</a></li>
                        <li><a href="#">조직위원회</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">예약안내</a>
                    <ul class="sub">
                        <li><a href="#">예약하기</a></li>
                        <li><a href="#">예약확인/취소</a></li>
                        <li><a href="#">단체예약문의</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">아티스트</a>
                    <ul class="sub">
                        <li><a href="#">고릴라즈</a></li>
                        <li><a href="#">메이저 레이저</a></li>
                        <li><a href="#">아우스게인</a></li>
                        <li><a href="#">타임로드</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">커뮤니티</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">사진갤러리</a></li>
                        <li><a href="#">영상갤러리</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="slide">
            <h2>vally Festival</h2>
            <ul>
                <li><img src="images/valley4.jpg" alt="페스티벌1"></li>
                <li><img src="images/valley2.jpg" alt="페스티벌2"></li>
                <li><img src="images/valley3.jpg" alt="페스티벌3"></li>
                <li><img src="images/valley4.jpg" alt="페스티벌1"></li>
            </ul>
        </div>
        <footer>
            <p>Copyright Valley Festival. All rights reserved.</p>
        </footer>

    </div>

    <!-- 제이쿼리 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        $(function () {
            $('.main > li').mouseenter(function () {
                $('.sub').stop().slideDown();
            });
            $('.main > li').mouseleave(function () {
                $('.sub').stop().slideUp();
            });
        });

    </script>

</body>

</html>
