<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<style>
	*{margin:0;padding:0;}
	img{border:none;vertical-align:top;}
	li{list-style:none;float:left;width:80px;}
	/*img의 크기 72px - 여백(8px)*/
	
	h1{text-align:center;}	
	#popup{
		position:fixed;
		top:0;
		left:0;
		width:100%;
		height:100%;
		background-color:rgba(0,0,0,0.7);
		visibility:hidden;
		opacity:0;
		transition:all 0.5s;
	}
	#popup.on{
		visibility:visible;
		opacity:1;
	}
	
	#banner_wrap{
		position:absolute;
		top:-20%;
		left:50%;
		transform:translate(-50%,-50%);
		background-color:#fff;
		border-radius:10px;
		width:260px;
		padding:10px 20px;
		margin:0 auto;
		border:1px solid #aaa;
		transition:all 0.5s 0.5s;
	}
	#banner_wrap.on{
		top:50%;
	
	}
	
	
	
	
	#banner{width:800px;border:1px solid red;height:54px;}
	#frame{
		width:232px;
		height:54px;
		position:relative;
		margin:10px auto;
		border:1px solid blue;
		overflow:hidden;
		}
	#btn{
		position:absolute;
		right:10px;
		bottom:10px;
	}	
		
		
	</style>
	
<script>
$(function(){
	var list = $("#banner");
	var show_num = 3;
	var total = $(">li",list).length;
	//var total = list.children('li').length;
	//var total = $("#banner li").length; 사진의 갯수
	//alert(total);  - 사진의 총갯수(li의 총갯수)
	
	var li_width = $("li:first",list).width();
	//var li_width = $("li",list).eq(0).width();
	//var li_width = $("#banner li:first").width();
	//var li_width = 80;
	//alert(li_width);
	var copyobj = $("li:lt(3)",list).clone();
	//var copyobj = $("#banner li:lt(3)").clone();
	//인덱스 번호 3보다 작은 li 복제 ctrl + c
	list.append(copyobj);
	
	
	
	
	var num = 0;
	
	$(".next").click(function(){
		if(num==5){
			num=0;
			list.css("margin-left",0);
		}
		num++;
		//console.log(num);
		list.stop().animate({"margin-left":-li_width*num},500);
		
	return false;
	});
	
	$(".prev").click(function(){
		if(num==0){
			num=5;
			list.css("margin-left",-li_width*num);
		}
		num--;
		console.log(num);
		list.stop().animate({"margin-left":-li_width*num},500);
		return false;
	});
	
	
	$("#main a").click(function(){
		$("#popup").addClass("on");
		$("#banner_wrap").addClass("on");
		return false;
	});
	
	$("#btn").click(function(){
		$("#popup").removeClass("on");
		$("#banner_wrap").removeClass("on");
		return false;
	});
	
	
	
	
});


</script>	
	
	
	
	
</head>
<body>
	<h1>팝업 롤링 슬라이드 배너 만들기</h1>
<div id="popup">
	<div id="banner_wrap">
	<div id="frame">
		<ul id="banner">
			<li><a href="#"><img src="images/pic_t1.jpg" alt="사진1"></a></li>
			<li><a href="#"><img src="images/pic_t2.jpg" alt="사진2"></a></li>
			<li><a href="#"><img src="images/pic_t3.jpg" alt="사진3"></a></li>
			<li><a href="#"><img src="images/pic_t4.jpg" alt="사진4"></a></li>
			<li><a href="#"><img src="images/pic_t5.jpg" alt="사진5"></a></li>
			
		</ul>
	</div>
	<p>
		<a href="#" class="prev">
			<img src="images/prev_btn.png" alt="이전 버튼">
		</a>
		<a href="#" class="next">
			<img src="images/next_btn.png" alt="다음 버튼">
		</a>
		
	</p>
	<button id="btn">close</button>
	</div>
</div>

<div id="main">
	<a href="#"><img src="images/pic_1.jpg" alt="사진1"></a>
</div>

	
	
</body>
</html>
