<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="http://code.jquery.com/jquery-3.1.1.js"></script>	
<script>
$(function(){
	$('.tab_list ul').css("display",'none');
	$('.tab_list ul').eq(0).css("display",'block');
	$('.tab_menu li').eq(0).addClass('on');
	$('.tab_menu li').click(function(){
		var k = $(this).index();
		$('.tab_menu li').removeClass('on');
		$('.tab_menu li').eq(k).addClass('on');
		
		$('.tab_list ul').css("display",'none');
		$('.tab_list ul').eq(k).css("display",'block');
		
	});
});
</script>
<style>

.tab{
	width:280px;
	height:160px;
	border:1px solid #333;
}
.tab_menu{
	height:40px;
	line-height:40px;list-style:none;
}
.tab_menu li{float:left;width:70px;text-align:center;}
.tab_menu li.on{background-color:red;font-weight:bold;color:#fff;}
</style>



	
</head>
