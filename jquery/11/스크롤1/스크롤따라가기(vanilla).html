<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>헤더위치 변경</title>
	<script src="스크롤따라가기(vanilla).js" defer></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 5000px;
		}

		#indicator {
			position: absolute;
			top: 100px;
			width: 350px;
			height: 50px;
			line-height: 50px;
			background-color: #ccc;
			right: 0;
			z-index: 10;
			text-align: center;
			transition: all 0.5s;
		}

		#indicator.on {
			position: fixed;
			left: 50%;
			transform: translate(-50%, 0);
			top: 0;
		}


		article {
			height: 900px;
			width: 100%;
			position: relative;
		}

		.art1 {
			background-color: red;
		}

		.art2 {
			background-color: green;
		}

		.art3 {
			background-color: blue;
		}

		.art4 {
			background-color: orange;
		}

		.art5 {
			background-color: yellow;
		}

		ul#f_btn {
			position: absolute;
			top: 200px;
			left: 50%;
			margin-left: 600px;
			width: 50px;
			background-color: purple;
			list-style: none;
		}

		ul#f_btn li {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #ccc;
			margin: 10px auto;
		}

		ul#f_btn li a {
			display: block;
			text-indent: -9999px;
		}
	</style>

</head>

<body>
	<h1 id="indicator">스크롤의위치 :<span id="scroll">0000</span></h1>
	<section>
		<article class="art1">첫번째</article>
		<article class="art2">두번째</article>
		<article class="art3">세번째</article>
		<article class="art4">네번째</article>
		<article class="art5">다섯번째</article>
	</section>
	<ul id="f_btn">
		<li><a href="#">1번</a></li>
		<li><a href="#">2번</a></li>
		<li><a href="#">3번</a></li>
		<li><a href="#">4번</a></li>
		<li><a href="#">5번</a></li>
	</ul>

</body>

</html>
