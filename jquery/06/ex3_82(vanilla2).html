<!DOCTYPE html>

<head>
	<title>vanilla2</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#box1 {
			left: 0px;
			width: 100px;
			height: 100px;
			opacity: 1;
			background-color: #f00;
			position: relative;

			transition: all 1s;
		}

		#box1.move {
			left: 500px;
			width: 200px;
			height: 200px;
			opacity: .5;
			transition: all 2s;
		}
	</style>
	<script>
		addEventListener('load', function () {
			document.querySelector('#box1').classList.add('move');
			setTimeout(function () {
				document.querySelector('#box1').classList.remove('move');
			}, 2000)
		})
	</script>

</head>

<body>
	<div id="box1">박스1</div>
</body>

</html>
