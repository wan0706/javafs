<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script>
	$(function(){
		$('p').css('color','green');
		$('.blue').css('color','blue');
	});
	
	
	</script>
	
	
</head>
<body>
	<p>나를 초록색으로 만들어 주세요</p>
	<p class="blue">나를 파란색으로 만들어 주세요</p>
</body>
</html>
