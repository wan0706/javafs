<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mobile_menu</title>
	<script src="script(vanilla).js" defer></script>
	
	
	
<style>
*{margin:0;padding:0;}
body{
	overflow-x:hidden;
}
ul{list-style:none;}
a{text-decoration:none;color:#333;}
.m_btn{
	width:100%;
	height:50px;
	text-align:center;
	position:relative;
	background-color:red;
}
.m_btn span{
	display:inline-block;
	height:50px;
	line-height:50px;
	color:#fff;
	font-size:25px;
	font-weight:bold;
}
.m_btn a{
	display:block;
	position:absolute;
	width:50px;
	height:50px;
	background:url(ham.png) no-repeat 50% 50%;
	right:0;
	top:0;
}
.m_btn a.on{
	background:url(time.png) no-repeat 50% 50%;
}



.m_menu{
	width:150px;
	position:absolute;
	top:50px;
	right:-150px;
	background-color:lime;
	transition:all 0.5s;
}
.m_menu.on{
	right:0;
}





.m_menu li a{
	display:block;
	width:150px;
	height:40px;
	line-height:40px;
	text-align:center;
	font-weight:bold;	
}
.m_menu li a:hover{background-color:green;color:#fff;}

.m_menu>li>ul{
	background-color:yellow;
	transition:height .3s;
	overflow:hidden;
}

</style>	
</head>
<body>
	<div class="m_btn"><span>HIMEDIA</span><a href="#"></a></div>
	<ul class="m_menu">
		<li>
			<a href="#">회사소개</a>
			<ul class="sub">
				<li><a href="#">submenu1</a></li>
				<li><a href="#">submenu2</a></li>
				<li><a href="#">submenu3</a></li>
			</ul>
		</li>
		<li>

			<ul class="sub">
				<li><a href="#">submenu1</a></li>
				<li><a href="#">submenu2</a></li>

			</ul>
		</li>
		<li>
			<a href="#">커뮤니티</a>
			<ul class="sub">
				<li><a href="#">submenu1</a></li>
				<li><a href="#">submenu2</a></li>

			</ul>
		</li>

</html>
