<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>position, offset</title>
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#wrap {
			width: 300px;
			height: 200px;
			background-color: #ccc;
			position: relative;
			margin: 0 auto;
			top: 50px;
		}

		#box {
			width: 50px;
			height: 50px;
			background-color: aqua;
			position: absolute;
			top: 50px;
			left: 100px;
		}
	</style>
	<script>
		$(function () {
			var top1 = $('#box').position().top;
			var top2 = $('#box').offset().top;
			$('#t1').text(top1);
			$('#t2').text(top2);
		});
	</script>


</head>

<body>

	<div id="wrap">
		<p id="box">박스1</p>
	</div>
	<p id="t1">0</p>
	<p id="t2">0</p>
</body>

</html>
