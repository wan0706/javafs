<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
	
<script>
$(function(){
	$(window).mousemove(function(e){
	


	
	
	var x=e.clientX;
	var y=e.clientY;

$("#m1").css("top",y/2).css("left",x/3);
$("#m2").css("right",x/5);
$("#m3").css("bottom",y/6);
$("#cursor").css("top",y).css("left",x);

	});

});


</script>	

<style>
#m1{width:100px;height:100px;position:absolute;top:50px;left:30px}
#m2{width:100px;height:100px;position:absolute;top:300px;right:30px}
#m3{width:100px;height:100px;position:absolute;bottom:80px;left:150px}
#cursor{width:100px;height:100px;cursor:url(111.png),auto;position:absolute;top:0;left:0;}


</style>
	
</head>
<body>
	<div id="m1"><img src="1.png" /></div>
	<div id="m2"><img src="2.png" /></div>
	<div id="m3"><img src="3.png" /></div>
	<div id="cursor"></div>
</body>
</html>
