<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>slide_fade</title>
	<script src="total페이드자동(vanilla).js" defer></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		img {
			border: none;
			vertical-align: top;
		}

		li {
			list-style: none;
		}

		#wrap {
			width: 960px;
			margin: 0 auto;
		}

		header {
			height: 200px;
			background-color: #ccc;
		}

		section {
			width: 960px;
			height: 900px;
			border: 1px solid #333;
		}

		article {
			width: 960px;
			height: 400px;
			position: relative;
		}

		#banner {
			width: 100%;
			height: 100%;
			position: relative;
		}

		#banner li {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
		}
	</style>

</head>

<body>
	<div id="wrap">
		<header></header>
		<section>
			<article>
				<ul id="banner">
					<li><a href="#"><img src="img/p1.jpg" alt="사진1"></a></li>
					<li><a href="#"><img src="img/p2.jpg" alt="사진2"></a></li>
					<li><a href="#"><img src="img/p3.jpg" alt="사진3"></a></li>
					<li><a href="#"><img src="img/p4.jpg" alt="사진3"></a></li>

				</ul>

			</article>
		</section>

	</div>
</body>

</html>
