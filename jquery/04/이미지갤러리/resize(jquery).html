<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script>
$(function(){
	
	$(window).resize(function(){
		var h =  $(window).height();
		$('article').height(h);
	
	});
	$(window).trigger('resize');
	
	
});

</script>	
<style>


	
*{margin:0;padding:0;}
article{
	position:relative;
	width:100%;
	height:700px;
}
.main1{background-color:red;}
.main2{background-color:green;}
.main3{background-color:blue;}
.main4{background-color:green;}
.main5{background-color:yellow;}	
</style>	
</head>
<body>
	<article class="main1">1번째</article>
	<article class="main2">2번째</article>
	<article class="main3">3번째</article>
	<article class="main4">4번째</article>
	<article class="main5">5번째</article>
</body>
</html>
