<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script>
$(function(){
	$("#nav li a").click(function(){
		
		var img_url  = $(this).attr('href');
		
		$("#window img").attr('src',img_url);
		
		$("#nav li a").removeClass('active');
		$(this).addClass('active');
		return false;
		//고유에 a href 기능인 링크 기능을 차단한다. - 링크금지
	});

});


</script>
<style>
*{margin:0;padding:0;}
ul,li{list-style:none;}
body{background-color:#333;}
img{border:0px;}
#wrap{width:640px;margin:100px auto 0 auto;}
#nav li{float:left;}
#nav li a{
	display:block;border:2px solid #bbb;
	margin:0 6px 10px 0;border-radius:5px;
}
#nav li a img{width:70px;}
#window{clear:both;}
#nav li a.active{border:2px solid #fff;}


</style>
</head>
<body>
	<div id="wrap">
		<ul id="nav">
			<li><a href="img/lop0.jpg" class="active"><img src="img/thumb0.jpg"/></a></li>
			<li><a href="img/lop1.jpg"><img src="img/thumb1.jpg"/></a></li>
			<li><a href="img/lop2.jpg"><img src="img/thumb2.jpg"/></a></li>
			<li><a href="img/lop3.jpg"><img src="img/thumb3.jpg"/></a></li>
			<li><a href="img/lop4.jpg"><img src="img/thumb4.jpg"/></a></li>
			<li><a href="img/lop5.jpg"><img src="img/thumb5.jpg"/></a></li>
			<li><a href="img/lop6.jpg"><img src="img/thumb6.jpg"/></a></li>
			<li><a href="img/lop7.jpg"><img src="img/thumb7.jpg"/></a></li>
		</ul>
		<div id="window"><img src="img/lop0.jpg"/></div>
	</div>
</body>
</html>
