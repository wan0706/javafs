<!DOCTYPE html>

<head>
	<title>jquery</title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		//<![CDATA[
		$(document).ready(function () {
			$('#list3').append('<li>list_6</li>');
			$('#list3').prepend('<li>list_1</li>');
			$('#list3 li').eq(4).before('<li>insertBefore</li>');
			$('#list3 li').eq(5).after('<li>insertAfter</li>');
		});
		//]]>
	</script>
</head>

<body>
	<div id="wrap">
		<h1>탐색 선택자 및 html조작</h1>
		<h2>탐색 선택자</h2>
		<ul id="list1">
			<li>리스트1</li>
			<li>리스트2</li>
			<li>리스트3</li>
			<li>리스트4</li>
			<li>리스트5</li>
			<li>리스트6</li>
			<li>리스트7</li>
		</ul>
		<ul id="list2">
			<li>리스트8</li>
			<li class="theObj">리스트9</li>
			<li><span>리스트10</span></li>
			<li>리스트11</li>
			<li><a href="#">리스트12</a></li>
			<li>리스트13</li>
			<li>리스트14</li>
		</ul>

		<h2 class="theTitle">html 조작</h2>
		<ul id="list3">
			<li class="obj1">list_2</li>
			<li>list_3</li>
			<li>list_4</li>
			<li>list_5</li>
		</ul>
	</div>
</body>

</html>
