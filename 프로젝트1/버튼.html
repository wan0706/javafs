<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
       
       
       /* 탭 메뉴 */
/* .tabs {
    padding: 24px 24px 24px 0;
    background-clip: content-box;
} */

.tabs input, .tabs > div {
    display: none;
}

#btn1:checked ~ #tab1, #btn2:checked ~ #tab2 {
    display: block;
}

/* 탭 메뉴 - 제목/버튼 */
.tabs label {
    display: inline-block;
    background: #ebdaca;
    color: #111;
    padding: 4px 16px;
    margin-bottom: 8px;
    cursor: pointer;
    font-size: 1.6rem;
    font-weight: 500;
}

/* +사용할 때 바로 밑에 있는 인접한 형제 사용할때 + 쓴다. */
#btn1:checked + label, #btn2:checked + label {
    background: #672F2E;
    color: #fff;
    font-size: 1.6rem;
    font-weight: 400;
}

/* 탭 메뉴 - 공지사항 */
#tab1 li {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px dotted #ccc;
    white-space: nowrap;
}

#tab1 a {
    width: 300px;
    white-space: nowrap;
    overflow: hidden;
    /* 말줄임 ...효과 */
    text-overflow: ellipsis;
}

#tab1 a:hover {
    color: #333;
}

/* 탭 메뉴 - 갤러리 */
#tab2 a {
    display: inline-block;
    width: 110px;
    margin-right: 8px;
}
    </style>
</head>
<body>
    <div class="tabs">
        <!-- 제목/버튼 -->
        <input type="radio" name="tabs" id="btn1" checked>
        <label for="btn1">공지사항</label>
        <input type="radio" name="tabs" id="btn2">
        <label for="btn2">갤러리</label>

        <!-- 공지사항 -->
        <div id="tab1">
            <a href="#"><img src="images/i1.jpg" alt="모자"></a>
            <a href="#"><img src="images/i2.jpg" alt="클러치백"></a>
            <a href="#"><img src="images/i3.jpg" alt="장갑"></a>
        </div>

        <!-- 갤러리 -->
        <div id="tab2">
            <div>
                <a href="#"><img src="images/i1.jpg" alt="모자"></a>
                <a href="#"><img src="images/i2.jpg" alt="클러치백"></a>
                <a href="#"><img src="images/i3.jpg" alt="장갑"></a>
            </div>
        </div>
    </div>
</body>
</html>
