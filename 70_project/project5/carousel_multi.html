<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel_multi</title>
    <style>
        img {
            width: 100%;
        }
        
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(function () {
            const slider = $('.multiSlider').bxSlider({
                pager: false,
                controls: false,
                slideWidth: 600
            });

            // 이전 버튼
            $('#slideWrap #prev').click(function (e) {
                e.preventDefault();
                // 이전 슬라이드로 이동
                slider.goToPrevSlide();
                autoPager();
                return false;
            });
            // 이후 버튼
            $('#slideWrap #next').click(function (e) {
                e.preventDefault();
                // 다음 슬라이드로 이동
                slider.goToNextSlide();
                autoPager();
                return false;
            });
        });
    </script>
</head>

<body>
    <div id="slideWrap">

        <!-- 슬라이드 배경 이미지 -->
        <ul class="multiSlider">
            <li><img src="images/slide1.png" alt="슬라이드1"></li>
            <li><img src="images/slide2.png" alt="슬라이드2"></li>
            <li><img src="images/slide3.png" alt="슬라이드3"></li>
            <li><img src="images/slide4.png" alt="슬라이드4"></li>
       
        </ul>
        <!-- 이전/이후 버튼 -->
        <!-- 폰트어썸 -->
        <div class="btn">
            <a href="#" id="prev"><i class="fa-regular fa-circle-left"></i></a>
            <a href="#" id="next"><i class="fa-regular fa-circle-right"></i></a>
        </div>
    </div>
</body>

</html>
