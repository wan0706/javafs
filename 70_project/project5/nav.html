<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style></style>
    <style>
        /* reset */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 10px;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
        }

        /* 헤더 */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            background: #1F2122;
        }

        /* 로고 */
        .logo {
            text-align: center;
            letter-spacing: 0.5rem;
            line-height: 1;
        }
        
        .logo b {
            display: block;
            font-weight: normal;
            font-size: 2.2rem;   
        }

        .logo span {
            font-size: 1.6rem;
        }

        /* GNB(Global Navigation Bar) */
        #gnb {
            z-index: 99999;
            position: relative;
            height: 94px;
        }

        .nav_bg {
            position: absolute;
            left: 0;
            /* 메인 메뉴 높이 만큼 내려준다. */
            top: 94px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        /* 폰트의 위계를 지정한다: 크기, 색, 굵기 등 */
        /* 1depth: main */
        .main {
            display: flex;
            /* 가운데로 이동 */
            justify-content: center;
        }
        
        .main>li {
            /* 삼각형 모양 기준 */
            position: relative;
            width: 160px; 
            /* 메인메뉴와 서브메뉴 모두 텍스트 가운데 */
            text-align: center; 
        }
        
        .main>li>a {
            position: relative;
            display: inline-block;
            padding: 5px 0;
            color: #fff;
            line-height: 94px;
            font-size: 1.8rem;
            font-weight: 500;
        }

        .main>li>a:hover {
            color: #333;
        }

        .main>li>a::after {
            content: '';
            position: absolute;
            bottom: 30px;
            left: 0;
            transform: scaleX(0);
            transition: 0.3s;
            width: 100%;
            border: 1px solid #ffffff;
            color: #ccc;
        }

        .main>li>a:hover:after {
            transform: scaleX(1);
        }



        /* 2depth: sub */
        .sub {
            display: none;
            padding: 15px 0;
        }

        .sub a {
            color: #ccc;
            font-size: 1.6rem;
            line-height: 2;
            font-weight: 300;
            padding: 3px 12px;
        }

        .sub a:hover {
            color: rgba(93, 103, 97, 0.5);
        }

        /* 로그인/회원가입 */
        .member a {
            margin: 0 8px;
        }
    </style>
</head>

<body>
    <header id="header">
        <!-- 로고는 항상 a링크 걸기 -->
        <h1 class="logo"><a href="#"><b>마녀공장(로고넣기)</b><span>마녀공장</span></a></h1>
        <!-- 서브메뉴의 배경 -->
        <div class="nav_bg"></div>
    <nav id="gnb">
        <ul class="main">
            <li><a href="#">헤라스토리</a>
                <ul class="sub">
                    <li><a href="#">브랜드 소개</a></li>
                    <li><a href="#">에이 크루</a></li>
                    <li><a href="#">캠페인 라이브러리</a></li>
                </ul>
            </li>
            <li><a href="#">메이크업</a>
                <ul class="sub">
                    <li><a href="#">메이크업 라인</a></li>
                    <li><a href="#">페이스</a></li>
                    <li><a href="#">립</a></li>
                    <li><a href="#">아이</a></li>
                </ul>
            </li>
            <li><a href="#">스킨케어</a>
                <ul class="sub">
                    <li><a href="#">제품 라인</a></li>
                    <li><a href="#">피부 고민</a></li>
                    <li><a href="#">제품 유형</a></li>
                </ul>
            </li>
            <li><a href="#">프래그런스</a>
                <ul class="sub">
                    <li><a href="#">제품 라인</a></li>
                    <li><a href="#">제품 유형</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- 로그인/회원가입 -->
    <div class="member">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
    </div>
</header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
    // 내비게이션바
    $('.main > li> a').mouseenter(function(e){
        //a태그 기본 이벤트 제거
        e.preventDefault();
        $('.sub').stop().slideDown(400);
        $('.nav_bg').stop().animate({height: 180}, 400);
    });
    $('nav').mouseleave(function(){
        $('.sub').stop().slideUp(400);
        $('.nav_bg').stop().animate({height:0}, 400);
    });
    
    </script>



</body>

</html>
