<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>

    </style>
</head>

<body>
    <h1>Counter</h1>
    <div id="counter">
        <!-- %를 +로변경 -->
        <span>0+</span>
    </div>

    <br>
    <button>Click Me</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        const elem = $('#counter span');
        $('button').click(function () {
            move();
        });

        function move() {
            /* 변수를 let으로 */
            let num = 0;
            /* 변수를 const변수로, id를 timer로 변경 */
            // conter 함수를 0.01초마다 실행
            const timer = setInterval(counter, 10);
            function counter() {
                // num이 100보다 크거나 같으면 클리어 인터벌을 실행
                if (num >= 100) {
                    clearInterval(timer); /* id를 timer로 변경 */
                    // 거짓이면 num의 숫자를 증가
                } else {
                    num++;
                    elem.text(`${num}+`);
                }
            }
        }
    </script>
</body>

</html>
