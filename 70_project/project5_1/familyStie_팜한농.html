<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패밀리사이트_팜한농</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 초기화 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            font-size: 1.5rem;
            line-height: 1.6;
            font-family: 'Noto Sans KR', sans-serif;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }


        /* 패밀리사이트 */
        .fs {
            position: absolute;
            top: 200px;
            width: 240px;
            height: 50px;
        }

        .fs .fsBtn {
            display: inline-block;
            width: 240px;
            height: 50px;
            /* line height 같이 하면 중앙 배치와 높이가 같아진다. */
            line-height: 50px;
            text-align: center;
            background: #494949;
            border: 1px solid #676767;
            color: #b9b9b9;
            font-weight: 700;
        }
        
        .fs i {
            margin-left: 40px;
        }

        .fs ul {
            display: none;
            position: absolute;
            left: 0;
            bottom: 50px;
            width: 100%;
            background: #494949;
            border: 1px solid #676767;
            border-bottom: none;
            padding: 15px 40px;
        }
        .fs ul a {
            color: #b9b9b9;
            line-height: 2;
        }
    </style>
</head>

<body>
    <h1>패밀리사이트</h1>

    <div class="fs">
        <a hred="#" class="fsBtn"><span>관련 사이트 열기</span><i class="fa-solid fa-plus"></i></a>
        <ul>
            <li><a href="https://blog.naver.com/ekddusekddus">블로그</a></li>
            <li><a href="https://www.facebook.com/mega.mgc.coffee.official">페이스북</a></li>
            <li><a href="https://www.instagram.com/mega.mgc.coffee_official/">인스타그램</a></li>
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
       
            const fs = $('.fs'),
                 fsLst = fs.find('ul'),
                 fsIcon = fs.find('i'),
                 fsTxt = fs.find('span'),
                 fsBtn = fs.find('.fsBtn');

            let state = 0;
            // .fsBtn을 클릭하면 함수 실행
            fsBtn.click(function () {
                // $('.fs ul').toggle();

                /*
                    효과 메서드
                    hide()
                    show()
                    toggle()

                    fadeIn()
                    fadeOut()
                    fadeTo()
                    fadeToggle()

                    /열릴때 down
                    slideDown()
                    /닫힐때 up
                    slideUp()
                    slideToggle()
                    animate()
                    stop()

                    토글(toggle)이란? 두 가지 상태를 번갈아 반복
                
                */

                fsLst.slideToggle();

                /* 삼각형 모양 바꾸기 */
                //0인상태는 창이 열려있어야하고 1인 상태에선 창이 닫혀있어야 한다.
                if (state == 0) {
                    // $('선택자').메서드();
                    // $('선택자').attr(속성, 값); ~속성과 값을 하나만 사용할 수 있음
                    // $('선택자').attr({HTML속성: 값, 속성:값, ...}); ~중괄호를 썼을땐 속성을 여러개 사용할 수 있음.
                    // $('선택자').css({CSS속성: 값, 속성:값, ...}); ~중괄호를 썼을땐 속성을 여러개 사용할 수 있음.
                    //클래스 안에있는 속성은 창이 닫히고 열릴때 - , + 가 되는 속성이름 
                    fsIcon.attr({ class: 'fa-solid fa-minus' });
                    fsTxt.text('관련사이트 닫기');
                    state = 1;

                } else {
                    fsIcon.attr({ class: 'fa-solid fa-plus' });
                    state = 0;
                    fsTxt.text('관련사이트 열기');
                }
            });
     
    </script>
</body>

</html>
