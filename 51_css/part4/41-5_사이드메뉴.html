<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .wrapper {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0; top: 0;
            z-index: -1;
            background: lightcoral;
        }
        .news {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 0px;
            width: 820px;
            height: 210px;
            /* border: 5px solid red; */
            /* background: lavender; */
            
        }
        .news div {
            position: absolute;
            left: 755px;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgb(189, 189, 227);
            transition: 0.5s ease-in;
        }


        .news a {
            position: absolute;
            z-index: 10;
            left: 755px;
            top: 0;
            width: 65px;
            height: 100%;
            background: thistle;
        }

        /* .news a:hover {
            left: 0;
        }
          */
       
         .news a:hover + div{
            left: 0;
        }
    </style>
</head>
<body>
    <h1>사이드메뉴</h1>
    <p>https://www.daewooenc.com/</p>
    <div class="wrapper">
        <div class="news">
            <a href="#">뉴스룸</a>
            <div>뉴스룸 내용</div>
        </div>     
    </div>
</body>
</html>
