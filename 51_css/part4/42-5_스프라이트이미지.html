<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            크기: 390 * 5880
            프레임수: 35
            1프레임의 크기: 390 * 168
        */

        /* infinite는 무한반복 fowards는 멈춤  */
        /* steps사용할때 프레임 수를 적게 써야할 것! */
        .anim {
            /* animation-name: move;
            animation-duration: 2s;
            animation-timing-function: steps(34);
            animation-fill-mode: forwards; */

            animation: txt 2s steps(34) 2 forwards;
        }


        div {
            width: 390px;
            height: 168px;
            overflow: hidden;
            background-image: url(../assets/글씨.png);
            background-repeat: no-repeat;
            background-position: 0 0;
            left: 0px;
            top: 0px;
            text-indent: -9999em;
          }



        /* 음수로 써야 이미지가 위로 올라감. */
        /* 5712 = 5880 - 168 */
        @keyframes txt {
            0% { background-position: 0 0;}
            100% {background-position: 0 -5712px;}
            
        }
    </style>
</head>

<body>
    <h1>애니메이션</h1>
    <div class="anim">스프라이트이미지</div>
</body>

</html>
