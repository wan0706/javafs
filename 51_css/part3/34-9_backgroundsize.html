<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width:  342px;
            height: 268px;
            background: url(../assets/20220511_1124.jpg) 
            no-repeat 0 0/contain;
            border: 1px solid red;
            margin: 20px;
        }

        /* 가로/세로가 비율을 유지하며 확대/축소 */
        /* 높이로 고정 */
        .bg2{
            width: 700px;
        }
         /* 너비로 고정 (div 두배로 했을 경우 칸 안에 사진이 딱 맞게 들어옴) */
        .bg3{
            width: 684px;
            height: 536px;
        }



    </style>
</head>
<body>
    <h1>배경 이미지 크기: contain</h1>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
</body>
</html>
