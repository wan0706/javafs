<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>


    <!-- 
        HTML
        <태그 속성="값" 속성="값" ...> HTML은 띄어쓰기를 하지만 

        CSS
        선택자 {속성:값; 속성:값; ...} -> CSS는 띄어쓰기 안해도 상관없음 
        선택자{
            속성:값;
            속성:값;
            ...
        }

        1. 인라인: HTML의 style 속성의 값으로 지정
        2. 내부: <style> 태그 사이에 기록
        3. 외부: <link> 태그를 사용하여 *.css 파일 연결(*는 style ->style.css)
     -->

     <!-- 경로 설정 -->
    <link rel="stylesheet" href="/51_css/part1/style.css(경로/파일명)">
    <!-- 들여쓰기: shift + alt + f -->
    <!-- <style> 태그는 <head> 사이에 기록한다. -->

    <style>
        /* 
            형식: 
            선택자 {속성:값;} 
        */
        /* CSS의 주석 */

        /* body(본문)의 h1 태그를 선택하여 {} 내용을 적용시킨다. */
        h1 {
            color: red;
            background-color: yellow;
        }
    </style>
    <!-- HTML 주석 -->
</head>

<body>
    <h1>CSS 선언 방식</h1>
    <h2>인라인, 내부, 외부</h2>
    <p style="color:red; background-color: yellow;">인라인 CSS이란 HTML의 style 속성의 값으로 CSS의 속성과 값을 기록한다.</p>
</body>

</html>
