<title>portfolio tip10 : Mansonry brick plugins 효과</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic">
<link rel="stylesheet" href="css/reset.css">
<style>
body {
	margin: 20px;
	padding: 20px;
	height: 2000px;
	font-family: "Open Sans", sans-serif;
	font-size: 1rem;
	background: #f1f1f1;
	color: #555;
}
.container {
	min-width: 440px;
}
.title {
	font-size: 1.5rem;
	font-weight: 300;
	color: #555;
}
.container {
	margin-top: 39px;
}
.gallery .controller {
	margin: 30px 0;
	text-align: center;
}
.gallery .controller li {
	display: inline-block;
}
.gallery .controller li a {
	display: block;
	padding: 8px;
	text-decoration: none;
	color: #555;
	-webkit-transition: background-color 0.4s;
	transition: background-color 0.4s;
}
.gallery .controller li a:hover {
	background: #ddd;
}
.gallery .list {
	width: 100%;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.gallery .list:after {
	content: "";
	display: block;
	clear: both;
}
.gallery .grid1 {
	display: block;
}
.gallery .grid2 {
	display: none;
}
.gallery .grid-sizer,
.gallery .grid-item {
	width: 33.333%;
}
.gallery .grid-item {
	float: left;
	padding: 0 5px 5px 0;
	-webkit-box-sizing: border-box;
	box-sizing: border-box;
}
.gallery  .grid-item img {
	display: block;
	width: 100%;
	max-width: 100%;
}

@media only screen and (max-width: 800px){
	.gallery .grid-sizer,
	.gallery .grid-item {
		width: 50%;
	}
}
@media only screen and (max-width: 500px){
	.gallery .grid-sizer,
	.gallery .grid-item {
		width: 100%;
	}
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.js"></script>
<script>
$(function(){
	setTimeout(function(){
		mansonryInit();

		$(".galleryType1").click(function(e){
			e.preventDefault();
			$(".grid1").show();
			$(".grid2").hide();
			mansonryDrawing(".grid1");
		});
		$(".galleryType2").click(function(e){
			e.preventDefault();
			$(".grid1").hide();
			$(".grid2").show();
			mansonryDrawing(".grid2");
		});
	}, 150);

	function mansonryInit(){
		mansonryDrawing(".grid1");
		mansonryDrawing(".grid2");
	}
	function mansonryDrawing(ele){
		$(ele).masonry({
			itemSelector: ".grid-item",
			columnWidth: ".grid-sizer"
		});
	}
});
</script>
<!-- http://masonry.desandro.com/ -->
