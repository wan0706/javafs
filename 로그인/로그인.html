<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/Ej_style.css">


</head>

<body>
    <div class="oej_contaier">
        <header>
            <h1>LOGIN PAGE</h1>
        </header>
        <form action=" " method="POST">
            <div class="oej_input-box">
                <input class="username" type="text" name="username" placeholder="ID">
                <label for="username"></label>
            </div>

            <div class="oej_input-box">
                <input class="password" type="password" name="password" placeholder="PASSWORD">
                <label for="password"></label>
            </div>

            <input type="submit" value="LOGIN">
            <div class="oej_connect"><i class="fa-solid fa-unlock-keyhole">보안접속</i></div>
            <input type="submit" value="JOIN US">
            <input type="submit" value="SEARCH ID">
            <input type="submit" value="SEARCH PW">
        </form>
    </div>
</body>

</html>
